version: 2.1

orbs:

executors:
  base-python:
    working_directory: ~/<%= projectSlug %>
    docker:
      - image: cimg/python:<%= pythonVersion %>

commands:
  get_code_and_cache:
    steps:
      - checkout
      # Restore cached poetry
      - run:
          name: Remove docker image default poetry installation (so that right version can be restored from cache)
          command: |
            rm -rf /home/circleci/.local/share/pypoetry
      - restore_cache:
          keys:
            - poetry-1.2.2
      # Restore cached dependencies
      - restore_cache:
          keys:
            - <%= projectSlug %>-dependencies-poetry-1.2.2-{{ checksum "poetry.lock" }}

jobs:
  install:
    executor: base-python
    steps:
      - get_code_and_cache
      - run:
          name: Install Poetry right version (if not already restored from cache)
          command: |
            [ -d "/home/circleci/.local/share/pypoetry" ] || curl -sSL https://install.python-poetry.org | python - --version 1.2.2
      - save_cache:
          key: poetry-1.2.2
          paths:
            - /home/circleci/.local/share/pypoetry
      - run:
          name: Install dependencies
          command: |
            poetry run pip install --upgrade pip
            poetry install --no-root
      - save_cache:
          key: <%= projectSlug %>-dependencies-poetry-1.2.2-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
            - /home/circleci/.poetry/env

  test:
    executor: base-python
    steps:
      - get_code_and_cache
      - run:
          name: run pytest
          command: make test
      - store_test_results:
          path: tests-results.xml
      - store_artifacts:
          path: htmlcov

  black:
    executor: base-python
    steps:
      - get_code_and_cache
      - run:
          name: run black
          command: make black

  ruff:
    executor: base-python
    steps:
      - get_code_and_cache
      - run:
          name: run ruff
          command: make ruff

  mypy:
    executor: base-python
    steps:
      - get_code_and_cache
      - run:
          name: run mypy
          command: make mypy

workflows:
  version: 2
  <%= projectSlug %>:
    jobs:
      - install
      - test:
          requires:
            - install
      - ruff:
          requires:
            - install
      - black:
          requires:
            - install
      - mypy:
          requires:
            - install
