[tool.poetry]
name = "<%= projectName %>"
version = "0.1.0"
description = "<%- projectDescription %>"
authors = ["<%= authorName %> <<%= authorEmail %>>"]

[tool.poetry.dependencies]
python = "<%= pythonVersion %>"
<% if (includeApi) { %>
fastapi = {extras = ["all"], version = "^0.95.1"}
loguru = "^0.7.0"
<% } %>

[tool.poetry.dev-dependencies]
pre-commit = "^2"
ruff = "^0"
pytest = "^7"
pytest-cov = "^3"
mypy = "^1.2"
black = "^22"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Packages configs

## coverage

[tool.coverage.run]
branch = true

[tool.coverage.report]
skip_empty = true
fail_under = 70.00
precision = 2

## black

[tool.black]
target-version = ['py<%= pythonMajorVersionShortcut %>']

## ruff
## This is the first version of the ruff config.
## It will be updated as we go along.
[tool.ruff]
target-version = 'py<%= pythonMajorVersionShortcut %>'

# See all rules at https://beta.ruff.rs/docs/rules/
select = [
    "E",   # pycodestyle
    "W",   # pycodestyle
    "F",   # Pyflakes
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "D",   # flake8-docstrings
    "I",   # isort
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "Q",   # flake8-quotes
    "UP",  # pyupgrade
    "PT",  # flake8-pytest-style
    "RUF", # Ruff-specific rules
]

ignore = [
    # Line length regulated by black
    "E501",
    # flake8-pytest-style:
    ## PT011: pytest.raises() should specify expected exception -> we ignore this
    ## because it would imply to update tests every time you update exception message
    "PT011",
    # flake8-simplify
    ## SIM102: Use a single `if` statement instead of nested `if` statements -> we ignore this
    ## because it is too restrictive and we want to keep the code readable
    "SIM102",
]

[tool.ruff.pydocstyle]
## Automatically disable rules that are incompatible with google
## convention
convention = "google"

[tool.ruff.pycodestyle]
max-doc-length = 88

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.flake8-type-checking]
strict = true

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["D100", "D103", "B018"]

## mypy

[tool.mypy]
python_version = "<%= pythonMajorVersion %>"
# Enable all optional error checking flags, providing stricter type checking; see https://mypy.readthedocs.io/en/stable/getting_started.html#strict-mode-and-configuration
strict = true

# Type-check the interiors of functions without type annotations; if missing, mypy won't check function bodies without type hints, for instance those coming from third-party libraries
check_untyped_defs = true

# Make __init__.py file optional for package definitions; if missing, mypy requires __init__.py at packages roots, see https://mypy.readthedocs.io/en/stable/running_mypy.html#mapping-file-paths-to-modules
explicit_package_bases = true
